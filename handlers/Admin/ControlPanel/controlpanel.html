<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link href="{{ static_url('admin/controlpanel.css') }}" rel="stylesheet">

    <title>Tornado-GP-ADMIN</title>
    <link rel="icon" type="image/png" href="{{ static_url('admin/favicon.png') }}" />
</head>

<body>

    <div class="container-fluid d-flex flex-row align-content-center align-items-center justify-content-center">

        <div class="d-flex flex-column align-content-center align-items-center justify-content-center">
            <h1>Hello Admin</h1>
            <textarea id="ms-output" readonly></textarea>
            <form class="d-flex flex-row w-100 justify-content-between">
                <input class="" type="text" placeholder="ping" readonly>
                <div class="flex-fill"></div>
                <div class="dropdown me-2">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="user-dropdown"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        Select User
                    </button>
                    <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="user-dropdown">
                        <li><a class="dropdown-item" href="#">ALL</a></li>
                        <li><hr class="dropdown-divider"></li>
                        {% for tag in tags %}
                            <li><a class="dropdown-item" href="#">{{ escape(tag) }}</a></li>
                        {% end %}
                        <!-- <li><a class="dropdown-item" href="#">Something else here</a></li>
                        <li><a class="dropdown-item" href="#">Separated link</a></li> -->
                    </ul>
                </div>
                <button id="btn-send" class="btn btn-primary disabled" type="submit">Send</button>
            </form>
        </div>

    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <!-- Bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>

    <!-- custom js -->
    <script src="{{ static_url('admin/controlpanel.js') }}"></script>
    <script src="{{ static_url('admin/helper.js') }}"></script>

</body>

</html>
